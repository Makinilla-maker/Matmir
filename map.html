<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Interactivo de Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #map-container {
            position: relative;
            width: 50vw; /* 50% del ancho de la ventana */
            height: 50vh; /* 50% del alto de la ventana */
            box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Opcional, para mejorar la visibilidad */
        }

        img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover; /* Asegura que la imagen cubra completamente el contenedor sin deformarse */
        }

        button.marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            border: none; /* Eliminar el borde por defecto de los botones */
            padding: 0;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }

        .tooltip {
            display: none;
            position: absolute;
            padding: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            pointer-events: none;
            z-index: 1000;
            transform: translateX(120%); /* Posicionar a la derecha del botón */
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img src="img/continentMap.png" alt="Mapa Mundial">
        <!-- Marcadores visuales convertidos en botones -->
        <button class="marker" style="left: 25%; top: 50%;" data-info="Ciudad 1" onclick="alert('Información sobre la Ciudad 1')">C1</button>
        <button class="marker" style="left: 75%; top: 25%;" data-info="Ciudad 2" onclick="alert('Información sobre la Ciudad 2')">C2</button>
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        // JavaScript para manejar tooltips
        document.querySelectorAll('.marker').forEach(marker => {
            marker.addEventListener('mouseover', function (e) {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'block';
                tooltip.style.left = `${e.clientX + this.offsetWidth / 2}px`; // Ajustar para posicionar correctamente al lado
                tooltip.style.top = `${e.clientY - this.offsetHeight / 2}px`; // Centrar verticalmente respecto al botón
                tooltip.textContent = this.getAttribute('data-info');
            });

            marker.addEventListener('mouseout', function () {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'none';
            });
        });
    </script>
</body>
</html>
